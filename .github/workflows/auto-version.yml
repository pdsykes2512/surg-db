name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'VERSION'
      - 'frontend/package.json'
      - 'backend/app/config.py'
      - '.github/workflows/**'
      - 'docs/**'
      - '**.md'

  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Force version bump type'
        required: false
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git log analysis
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version bump script
        id: version_bump
        run: |
          # Store old version before bump
          OLD_VERSION=$(cat VERSION)
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT

          python3 execution/version_bump.py --ci

          # Check if VERSION file changed
          if git diff --quiet VERSION; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "No version bump needed"
          else
            NEW_VERSION=$(cat VERSION)
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Version bumped to $NEW_VERSION"

            # Determine if minor or major version changed
            OLD_MINOR=$(echo $OLD_VERSION | cut -d. -f1-2)
            NEW_MINOR=$(echo $NEW_VERSION | cut -d. -f1-2)

            if [ "$OLD_MINOR" != "$NEW_MINOR" ]; then
              echo "needs_backup=true" >> $GITHUB_OUTPUT
              echo "backup_branch=archive/v$OLD_VERSION" >> $GITHUB_OUTPUT
              echo "Minor/Major version change detected - backup branch will be created"
            else
              echo "needs_backup=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create backup branch for minor/major version change
        if: steps.version_bump.outputs.needs_backup == 'true'
        run: |
          # Reset the version files to pre-bump state
          git restore VERSION frontend/package.json backend/app/config.py

          # Create backup branch from current state (before version bump)
          BACKUP_BRANCH="${{ steps.version_bump.outputs.backup_branch }}"
          git checkout -b "$BACKUP_BRANCH"
          git push origin "$BACKUP_BRANCH"

          echo "âœ… Created backup branch: $BACKUP_BRANCH"

          # Return to main branch
          git checkout main

          # Re-run version bump to apply changes
          python3 execution/version_bump.py --ci

      - name: Commit version bump
        if: steps.version_bump.outputs.version_changed == 'true'
        run: |
          git add VERSION frontend/package.json backend/app/config.py
          git commit -m "chore: bump version to ${{ steps.version_bump.outputs.new_version }} [skip ci]"

      - name: Push changes and tags
        if: steps.version_bump.outputs.version_changed == 'true'
        run: |
          git push origin main
          git push --tags

      - name: Create GitHub Release
        if: steps.version_bump.outputs.version_changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_bump.outputs.new_version }}
          release_name: Release v${{ steps.version_bump.outputs.new_version }}
          draft: false
          prerelease: false
          body: |
            Automated release generated from conventional commits.

            See the [RECENT_CHANGES.md](https://github.com/${{ github.repository }}/blob/main/RECENT_CHANGES.md) for detailed changes.

      - name: Summary
        if: steps.version_bump.outputs.version_changed == 'true'
        run: |
          echo "### âœ… Version Bumped Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Old Version:** \`v${{ steps.version_bump.outputs.old_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**New Version:** \`v${{ steps.version_bump.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Git tag created and pushed" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "- Version files updated" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.version_bump.outputs.needs_backup }}" == "true" ]; then
            echo "- ðŸ“¦ **Backup branch created:** \`${{ steps.version_bump.outputs.backup_branch }}\`" >> $GITHUB_STEP_SUMMARY
          fi
